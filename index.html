    <link rel="stylesheet" href="./css/main.css">
    <title>To Do List</title>
</head>
<body>
    <main>
        <header>
            <h1>Housework</h1>
        </header>

        <article id="todo">

        </article>

        <article id="inprogress">
            <h2>In Progress</h2>

            <ul>

                </li>

                </li>

                    </label>
                </li>
                <li>
                    <label class="mycheckbox1">
                        <input type="checkbox" name="">

                </li>
                <li>
                    <label class="mycheckbox1">
                        <input type="checkbox" name="">

            <ul>

                    </label>
                </li>

                    <label class="mycheckbox2">

                    </label>
                </li>
                <li>
                    <label class="mycheckbox2">
                        <input type="checkbox" name="">

                </li>
                <li>
                    <label class="mycheckbox2">
                        <input type="checkbox" name="">

                    </label>
                </li>
                <li>
                    <label class="mycheckbox2">
                        <input type="checkbox" name="">
                        <span>Clean the stove</span>
                    </label>
                </li>
        </article>
